<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My to do list</title>
	<!-- linking with main.css for styling-->
	<link rel="stylesheet" href="main.css"/>
</head>
<body>
	<header>
		<!--header part-->
		<h1>To do list</h1>
		<form id="new-task-form">
			<input 
				type="text"
				name="new-task-input"
				id="new-task-input"
				placeholder="Tell me your plans!"/>
			<input
				type="submit"
				id="new-task-submit"
				value="Add task" />
		</form>
	</header>

	<main>
		<!--body part-->
		<section class="task-list">
			<h2>Tasks</h2>
			<div id="tasks">
			</div>
		</section>
	</main>
	<script src="main.js"></script>
</body>
</html>
